<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../app/elements/todo-element/todo-element.html" rel="import">
<link href="../bower_components/paper-drawer-panel/paper-drawer-panel.html" rel="import">
<link href="../bower_components/paper-header-panel/paper-header-panel.html" rel="import">
<link href="../bower_components/paper-toolbar/paper-toolbar.html" rel="import">
<link href="../bower_components/paper-icon-button/paper-icon-button.html" rel="import">
<link href="../bower_components/paper-material/paper-material.html" rel="import">
<link href="../bower_components/paper-menu/paper-menu.html" rel="import">
<link href="../bower_components/paper-item/paper-item.html" rel="import">
<link href="../bower_components/paper-input/paper-input.html" rel="import">
<link href="../bower_components/iron-icons/iron-icons.html" rel="import">

<dom-module id="todo-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-drawer-panel>

      <paper-header-panel drawer>
        <paper-toolbar>
          <paper-item>Side Bar title</paper-item>
        </paper-toolbar>

        <paper-menu class="list">
          <template is="dom-if" if="{{!done.length}}">
            <paper-material>
              <paper-item>Completed tasks will appear here!</paper-item>
            </paper-material>
          </template>

          <template id="done" is="dom-repeat" items="{{done}}">
            <paper-item>{{item.tasks}} <i style="margin-left: 5px"> {{item.user}}</i></paper-item>
          </template>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-item>Main Body Title</paper-item>
        </paper-toolbar>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todo-app',

      properties: {
        foo: {
          type: String,
          value: 'todo-app',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
